<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Währungsumrechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Währungsumrechner</h1>
        <div class="form-group">
            <label for="amount">Betrag in EUR:</label>
            <input type="number" id="amount" value="100">
        </div>
        <div class="form-group">
            <label for="currency">Zielwährung:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <!-- Weitere Währungen hinzufügen, falls gewünscht -->
            </select>
        </div>
        <button id="convert">Umrechnen</button>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('convert').addEventListener('click', function() {
            let amount = document.getElementById('amount').value;
            let currency = document.getElementById('currency').value;

            fetch(`https://api.frankfurter.app/latest?amount=${amount}&to=${currency}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `${amount} EUR sind derzeit ${data.rates[currency]} ${currency}`;
                })
                .catch(error => console.error('Fehler:', error));
        });
    </script>
</body>
</html>
